<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Music</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
{% include "includes/navbar.html" %}
{% include "Main/messages.html" %}
<!-- Content Area -->
<div class=" bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% text-center flex flex-col justify-between">
    <div class="max-w-md mx-auto space-y-8">
        <div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Add Music
            </h2>
        </div>
        <form class="mt-8 space-y-6 bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30%" method="post" action="">
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30%">
                <div>
                    <label for="name" class="sr-only">Name</label>
                    <input id="name" name="name" type="text" required autocomplete="off"
                           class="input-field bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500" placeholder="Title">
                </div>
                <div>
                    <label for="url" class="sr-only text-bl">Url</label>
                    <input  id="url" name="url" type="text" required autocomplete="off"
                           class="input-field bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500" placeholder="Artist">
                </div>
                <div>
                    <label for="cover" class="sr-only">Cover</label>
                    <input id="cover" name="cover" type="text" required autocomplete="off"
                           class="input-field bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500" placeholder="Album">
                </div>
                <div>
                    <label for="category" class="sr-only">Category</label>
                    <input id="category" name="category" type="text" required autocomplete="off"
                           class="input-field bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500" placeholder="Category">
                </div>
                <div>
                    <label for="release_date" class="sr-only">Release Date</label>
                    <input id="release_date" name="release_date" type="date" required class="text-white input-field bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 pt-4 mt-4 "
                           placeholder="Release Date">
                </div>
            </div>
            <div class="flex justify-center mb-4 pb-4 space-x-4">
                <input type="submit" class="text-white button-primary bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:bg-gradient-to-r from-cyan-500 to-blue-500 " value="Add Music">
            </div>
        </form>

    </div>
</div>
{% include "includes/foot.html" %}
</body>
</html>
